version: "3"
services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_DB_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB_NAME}
      MYSQL_USER: ${MYSQL_DB_USER}
      MYSQL_PASSWORD: ${MYSQL_DB_PASSWORD}
    ports: 
      - "3308:3306"
    volumes:
      - mysql-db-data:/var/lib/mysql
      - mysql-config-data:/etc/mysql/conf.d
    restart: always

volumes:
  mysql-db-data:
  mysql-config-data: